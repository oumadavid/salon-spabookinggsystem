<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Services | GlamZone</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<style>
/* ================ MODERN COLOR SCHEME ================ */
:root {
  --primary: #5d4e6d; /* Sophisticated purple-gray */
  --primary-light: #8b7b9d;
  --primary-dark: #3f3648;
  --secondary: #c8a97e; /* Warm gold */
  --accent: #a37b73; /* Muted terracotta */
  --light: #f8f5f2; /* Warm white */
  --dark: #2a2628; /* Almost black */
  --text: #4a4543; /* Soft dark gray */
  --text-light: #8a8583;
  --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
  --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

/* ================ BASE STYLES ================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.6;
  color: var(--text);
  background-color: var(--light);
  min-height: 100vh;
  padding-top: 80px;
}

/* ================ ELEGANT NAVIGATION ================ */
nav {
  background: var(--dark);
  padding: 1rem 3rem;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-weight: 600;
  font-size: 1.5rem;
  color: var(--light);
  letter-spacing: 1px;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 2rem;
}

nav ul li a {
  color: var(--light);
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 1rem;
  transition: var(--transition);
  font-size: 0.9rem;
  letter-spacing: 0.5px;
  position: relative;
}

nav ul li a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 1rem;
  width: calc(100% - 2rem);
  height: 1px;
  background: var(--secondary);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.4s ease;
}

nav ul li a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

nav ul li a:hover {
  color: var(--secondary);
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--light);
}

.user-profile img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
}

/* ================ BOOKING SECTION ================ */
.booking-container {
  max-width: 800px;
  margin: 3rem auto 5rem;
  padding: 0 2rem;
}

.booking-header {
  text-align: center;
  margin-bottom: 3rem;
}

.booking-header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  color: var(--primary-dark);
  margin-bottom: 1rem;
  font-weight: 600;
}

.booking-header p {
  color: var(--text-light);
  font-size: 1.1rem;
}

.booking-card {
  background: white;
  border-radius: 8px;
  padding: 3rem;
  box-shadow: var(--shadow);
}

.booking-form {
  display: grid;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group label {
  font-weight: 500;
  color: var(--primary-dark);
}

.form-group input,
.form-group select {
  padding: 1rem;
  border: 1px solid #e0e0e0;
  border-radius: 4px;
  font-size: 1rem;
  transition: var(--transition);
  font-family: 'Montserrat', sans-serif;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(93, 78, 109, 0.1);
}

.submit-btn {
  padding: 1rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 4px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
  margin-top: 1rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.submit-btn:hover {
  background: var(--primary-dark);
}

/* Loading state for button */
.submit-btn.loading {
  position: relative;
  color: transparent;
}

.submit-btn.loading::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Success message */
.success-message {
  text-align: center;
  padding: 1rem;
  background: rgba(76, 175, 80, 0.2);
  border: 1px solid #4caf50;
  border-radius: 8px;
  margin-top: 1rem;
  color: #4caf50;
  animation: fadeIn 0.5s ease;
}

/* Error message */
.error-message {
  text-align: center;
  padding: 1rem;
  background: rgba(244, 67, 54, 0.2);
  border: 1px solid #f44336;
  border-radius: 8px;
  margin-top: 1rem;
  color: #f44336;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================ RESPONSIVE DESIGN ================ */
@media (max-width: 768px) {
  .booking-card {
    padding: 2rem;
  }
  
  .booking-header h1 {
    font-size: 2rem;
  }
}

@media (max-width: 576px) {
  nav {
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
  }
  
  nav ul {
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }
  
  .booking-card {
    padding: 1.5rem;
  }
  
  .booking-header h1 {
    font-size: 1.8rem;
  }
}
</style>

<body>
  <!-- Elegant Navigation -->
  <nav>
    <div class="logo">GlamZone</div>
    <ul>
      <li><a href="/pages/"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="/pages/services-list.html"><i class="fas fa-spa"></i> Services</a></li>
      <li><a href="/pages/bookingpage.html" class="active"><i class="fas fa-calendar-alt"></i> Book Now</a></li>
      <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
    <div class="user-profile">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User">
      <span>Welcome, Olivia</span>
    </div>
  </nav>

  <!-- Booking Section -->
  <div class="booking-container">
    <div class="booking-header">
      <h1>Book Your Appointment</h1>
      <p>Schedule your preferred service with our expert stylists</p>
    </div>
    
    <div class="booking-card">
      <form id="bookingForm" class="booking-form">
        <div class="form-group">
          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Choose a service</option>
            <option value="haircut">Haircut (Ksh 800)</option>
            <option value="facial">Facial (Ksh 1500)</option>
            <option value="massage">Massage (Ksh 2500)</option>
            <option value="manicure">Manicure (Ksh 700)</option>
            <option value="pedicure">Pedicure (Ksh 900)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="date">Appointment Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
          <label for="time">Appointment Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        
        <div class="form-group">
          <label for="location">Preferred Location</label>
          <input type="text" id="location" name="location" placeholder="Enter salon location" required>
        </div>
        
        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dynamic username display
      const user = JSON.parse(localStorage.getItem('user')) || {
        username: 'Guest',
        profileImage: 'https://randomuser.me/api/portraits/lego/1.jpg'
      };
      
      const userProfile = document.querySelector('.user-profile');
      if (userProfile) {
        userProfile.innerHTML = `
          <img src="${user.profileImage}" alt="User">
          <span>Welcome, ${user.username}</span>
        `;
      }

      // Booking form submission
      const bookingForm = document.getElementById('bookingForm');
      if (bookingForm) {
        bookingForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const button = bookingForm.querySelector('.submit-btn');
          const originalText = button.textContent;
          
          try {
            // Show loading state
            button.classList.add('loading');
            button.disabled = true;
            
            const bookingData = {
              service: bookingForm.service.value,
              date: bookingForm.date.value,
              time: bookingForm.time.value,
              location: bookingForm.location.value,
              userId: user.id || null
            };

            // Simulate API call (replace with actual fetch)
            const response = await fetch('http://localhost:3000/bookings', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${user.token || ''}`
              },
              body: JSON.stringify(bookingData)
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.error || 'Booking failed');
            }

            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = `
              <i class="fas fa-check-circle"></i> Booking confirmed! We'll see you on ${bookingData.date} at ${bookingData.time}
            `;
            bookingForm.appendChild(successMsg);
            
            // Clear form after successful booking
            setTimeout(() => {
              bookingForm.reset();
              successMsg.remove();
            }, 5000);

          } catch (error) {
            // Show error message
            const errorMsg = document.createElement('div');
            errorMsg.className = 'error-message';
            errorMsg.innerHTML = `
              <i class="fas fa-exclamation-circle"></i> ${error.message}
            `;
            bookingForm.appendChild(errorMsg);
            
            setTimeout(() => errorMsg.remove(), 5000);
            
          } finally {
            // Restore button state
            button.classList.remove('loading');
            button.disabled = false;
            button.textContent = originalText;
          }
        });
      }

      // Logout functionality
      const logoutBtn = document.querySelector('[href="#logout"]');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('user');
          window.location.href = '/login.html';
        });
      }
    });
  </script>
</body>
</html>
