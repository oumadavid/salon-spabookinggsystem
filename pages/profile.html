<!DOCTYPE html>
<html lang="en">
  <nav>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    .profile-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .profile-container h2 {
      text-align: center;
      color: #333;
    }

    .profile-info label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .profile-info input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .update-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .update-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
      <label for="username">Username</label>
      <input type="text" id="username" value="johndoe">

      <label for="email">Email</label>
      <input type="email" id="email" value="john@example.com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="+254700123456">

      <label for="location">Location</label>
      <input type="text" id="location" value="Nairobi">

      <button class="update-btn">Update Profile</button>
    </div>
  </div>

</body>
</nav>

</html>
